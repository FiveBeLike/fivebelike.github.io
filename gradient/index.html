  <script>
    function hideLoader() {
      document.querySelector('.loader').classList.add('hidden');
      document.querySelector('.container').classList.add('visible');
    }
  
    window.addEventListener('load', () => {
      hideLoader();
    });

    setTimeout(hideLoader, 20000);

    document.fonts.ready.then(() => {
      hideLoader();
    }).catch(() => {
      hideLoader();
    });

    if (document.readyState === 'complete') {
      hideLoader();
    }

    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');
    const closeBtn = document.querySelector('.close-btn');
    const menuLinks = document.querySelectorAll('.menu a[data-page]');
    const logoLink = document.querySelector('.logo a');
    const pages = document.querySelectorAll('.page');

    function showPage(pageId) {
      pages.forEach(page => {
        page.classList.remove('active');
        if (page.id === pageId) {
          page.classList.add('active');
        }
      });

      menuLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('data-page') === pageId) {
          link.classList.add('active');
        }
      });
      
      window.scrollTo(0, 0);
    }

    menuLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const pageId = link.getAttribute('data-page');
        showPage(pageId);
        menu.classList.remove('open');
      });
    });

    logoLink.addEventListener('click', (e) => {
      e.preventDefault();
      showPage('home');
      menu.classList.remove('open');
    });

    menuToggle.addEventListener('click', () => {
      menu.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      menu.classList.remove('open');
    });
  
    const pageButton = document.querySelectorAll('.version[data-page]');
    pageButton.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const pageId = button.getAttribute('data-page');
        showPage(pageId);
      });
    });
  
    const pageButtons = document.querySelectorAll('.btn[data-page]');
    pageButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const pageId = button.getAttribute('data-page');
        showPage(pageId);
      });
    });
  </script>
  <script>
    function hexToRgb(hex) {
        const bigint = parseInt(hex.slice(1), 16);
        return [ (bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255 ];
    }

    function interpolateColor(startRGB, endRGB, factor) {
        return startRGB.map((start, i) =>
            Math.round(start + factor * (endRGB[i] - start))
        );
    }

    function formatColor(color, format) {
        const hex = color.map(c => c.toString(16).padStart(2, '0')).join('');
        if (format === 'sect') {
            return '§x' + hex.split('').map(c => '§' + c).join('');
        } else if (format === 'ampx') {
            return '&x' + hex.split('').map(c => '&' + c).join('');
        } else {
            return '&#' + hex;
        }
    }

    function getStylePrefixes(format) {
        let prefix = "";
        if (document.getElementById('bold').checked)
            prefix += (format === 'sect') ? '§l' : '&l';
        if (document.getElementById('italic').checked)
            prefix += (format === 'sect') ? '§o' : '&o';
        if (document.getElementById('underline').checked)
            prefix += (format === 'sect') ? '§n' : '&n';
        if (document.getElementById('strikethrough').checked)
            prefix += (format === 'sect') ? '§m' : '&m';
        return prefix;
        }

    function generateGradient() {
        const text = document.getElementById('text-input').value;
        const start = hexToRgb(document.getElementById('start-color').value);
        const end = hexToRgb(document.getElementById('end-color').value);
        const format = document.getElementById('format-select').value;
        const stylePrefix = getStylePrefixes(format);

        let result = '';
        for (let i = 0; i < text.length; i++) {
            const char = text[i] === ' ' ? ' ' : text[i];
            const t = i / Math.max(1, text.length - 1);
            const rgb = interpolateColor(start, end, t);
            const colorCode = formatColor(rgb, format);
            result += colorCode + stylePrefix + char;
    }

    document.getElementById('output').value = result;
    }

    function previewGradient() {
        const text = document.getElementById('text-input').value;
        const start = hexToRgb(document.getElementById('start-color').value);
        const end = hexToRgb(document.getElementById('end-color').value);
        const preview = document.getElementById('preview');

        preview.innerHTML = '';

        for (let i = 0; i < text.length; i++) {
            const t = i / Math.max(1, text.length - 1);
            const rgb = interpolateColor(start, end, t);
            const color = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;

            const span = document.createElement('span');
            span.textContent = text[i] === ' ' ? '\u00A0' : text[i];

            span.style.color = color;

            if (document.getElementById('bold').checked)
                span.style.fontWeight = 'bold';
            if (document.getElementById('italic').checked)
                span.style.fontStyle = 'italic';
            if (document.getElementById('underline').checked)
                span.style.textDecoration = (span.style.textDecoration ? span.style.textDecoration + " " : "") + "underline";
            if (document.getElementById('strikethrough').checked)
                span.style.textDecoration = (span.style.textDecoration ? span.style.textDecoration + " " : "") + "line-through";

        preview.appendChild(span);
        }
    }

    function copyToClipboard(elem) {
        elem.select();
        document.execCommand('copy');
        const msg = document.getElementById('copy-msg');
        msg.style.display = 'block';
        setTimeout(() => {
            msg.style.display = 'none';
        }, 1500);
    }
  </script>
